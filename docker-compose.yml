services:
  background-jobs:
    restart: unless-stopped
    image: ghcr.io/iliashad/edit-mind-background-jobs:${VERSION:-latest}
    container_name: edit-mind-background-jobs
    ports:
      - "${BACKGROUND_JOBS_PORT:-4000}:4000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      chroma:
        condition: service_started
      ml:
          condition: service_started
    env_file:
      - .env
      - .env.system
    networks:
      - app-network
    volumes:
      - ${HOST_MEDIA_PATH:-./media}:/media/videos:ro
      - ../.data:/app/data
  web:
    restart: unless-stopped
    image: ghcr.io/iliashad/edit-mind-web:${VERSION:-latest}
    container_name: edit-mind-web
    environment:
      NODE_ENV: "production"
    ports:
      - "${WEB_PORT:-3745}:3745"
    depends_on:
      postgres:
        condition: service_healthy
      chroma:
        condition: service_started
      redis:
        condition: service_healthy
    env_file:
      - .env
      - .env.system
    volumes:
      - ${HOST_MEDIA_PATH:-./media}:/media/videos:ro
      - ../.data:/app/data
    networks:
      - app-network

  chroma:
    image: chromadb/chroma:1.3.5
    container_name: edit-mind-chroma
    restart: unless-stopped
    environment:
      CHROMA_CORS_ALLOW_ORIGINS: '["http://localhost:3745", "http://localhost:4000", "http://web:3745", "http://background-jobs:4000"]'
    ports:
      - "${CHROMA_PORT:-8000}:8000"
    volumes:
      - ../.data/chroma:/chroma/chroma
    networks:
      - app-network

  redis:
    restart: unless-stopped
    image: redis:7
    container_name: edit-mind-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10

  postgres:
    image: postgres:16-alpine
    container_name: edit-mind-postgres
    restart: unless-stopped
    env_file:
      - .env
      - .env.system
    ports:
      - "${POSTGRES_PORT:-5433}:5432"
    environment:
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - ../.pgdata/:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test:
        - "CMD-SHELL"
        - "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"
  ml:
    restart: unless-stopped
    image: ghcr.io/iliashad/edit-mind-ml:${VERSION:-latest}
    container_name: edit-mind-ml
    ports:
      - "${ML_WS_PORT:-8765}:8765"
    env_file:
      - .env
      - .env.system
    environment:
      NODE_ENV: production
    networks:
      - app-network
    volumes:
      - ${HOST_MEDIA_PATH:-./media}:/media/videos:ro
      - ml-models:/ml-models:rw
volumes:
  redis_data:
    driver: local
  ml-models:
    driver: local

networks:
  app-network: