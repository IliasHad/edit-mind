services:
  background-jobs:
    build:
      target: development
      context: ..
      dockerfile: docker/Dockerfile.background-jobs
      args:
        NODE_VERSION: 22.20.0
        PNPM_VERSION: 10.20.0
    image: edit-mind-background-jobs:dev
    container_name: edit-mind-background-jobs-dev
    env_file:
      - .env.system
      - .env.dev
    ports:
      - "${BACKGROUND_JOBS_PORT}:${BACKGROUND_JOBS_PORT}"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      chroma:
        condition: service_started
      ml:
          condition: service_started
    environment:
      NODE_ENV: development
    networks:
      - app-network-dev
    volumes:
      - ${HOST_MEDIA_PATH:-./media}:/media/videos:ro
      - ../.data:/app/data
      - ../apps/background-jobs:/app/apps/background-jobs
      - ../packages/shared:/app/packages/shared
      - ../packages/prisma:/app/packages/prisma
      - ../packages/db:/app/packages/db
      - ../packages/ai:/app/packages/ai
      - ../packages/vector:/app/packages/vector
      - ../packages/media-utils:/app/packages/media-utils
      - ../packages/immich:/app/packages/immich
      - ../packages/search:/app/packages/search
      - ../packages/smart-collections:/app/packages/smart-collections
      - ../packages/embedding-core:/app/packages/embedding-core
      - ../packages/embedding-media:/app/packages/embedding-media
      - ../packages/chat:/app/packages/chat
      - ml-models:/app/ml-models:rw
  ml:
    build:
      target: development
      context: ..
      dockerfile: docker/Dockerfile.ml
      args:
        PYTHON_VERSION: 3.11
    image: edit-mind-ml:dev
    container_name: edit-mind-ml-dev
    env_file:
      - .env.system
      - .env.dev
    ports:
      - "${ML_PORT}:${ML_PORT}"
    environment:
      YOLO_CONFIG_DIR: /ml-models/ultralytics
      DEEPFACE_HOME: /ml-models/deepface
      TRANSCRIPTION_MODEL_CACHE: /ml-models/whisper
    networks:
      - app-network-dev
    volumes:
      - ${HOST_MEDIA_PATH:-./media}:/media/videos:ro
      - ml-models-dev:/app/ml-models:rw
      - ../.data:/app/data
      - ../python:/app/python
  web:
    build:
      context: ..
      dockerfile: docker/Dockerfile.web
      target: development
      args:
        NODE_VERSION: 22.20.0
        PNPM_VERSION: 10.20.0
    image: edit-mind-web:dev
    container_name: edit-mind-web-dev
    environment:
      NODE_ENV: development
    env_file:
      - .env.system
      - .env.dev
    ports:
      - "${PORT}:${PORT}"
    depends_on:
      postgres:
        condition: service_healthy
      chroma:
        condition: service_started
      redis:
        condition: service_healthy
    volumes:
      - ../.data:/app/data
      - ${HOST_MEDIA_PATH:-./media}:/media/videos:ro
      - ../apps/web:/app/apps/web
      - ../packages/shared:/app/packages/shared
      - ../packages/prisma:/app/packages/prisma
      - ../packages/db:/app/packages/db
      - ../packages/vector:/app/packages/vector
      - ../packages/immich:/app/packages/immich
      - ../packages/search:/app/packages/search
      - ../packages/ui:/app/packages/ui
      - ../packages/embedding-core:/app/packages/embedding-core
      - ../packages/chat:/app/packages/chat
    networks:
      - app-network-dev

  chroma:
    image: chromadb/chroma:1.3.5
    container_name: edit-mind-chroma-dev
    restart: unless-stopped
    env_file:
      - .env.system
      - .env.dev
    environment:
      IS_PERSISTENT: TRUE
      CHROMA_CORS_ALLOW_ORIGINS: '["http://localhost:3745", "http://localhost:4000", "http://web:3745", "http://background-jobs:4000"]'
    ports:
      - "${CHROMA_PORT}:8000"
    volumes:
      - ../.chroma:/data
    networks:
      - app-network-dev

  redis:
    image: redis:7
    container_name: edit-mind-redis-dev
    env_file:
      - .env.system
      - .env.dev
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data-dev:/data
    networks:
      - app-network-dev
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10

  postgres:
    image: postgres:16-alpine
    container_name: edit-mind-postgres-dev
    restart: unless-stopped
    env_file:
      - .env.dev
      - .env.system
    ports:
      - "${POSTGRES_PORT}:5432"
    environment:
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - ../.pgdata/:/var/lib/postgresql/data
    networks:
      - app-network-dev
    healthcheck:
      test:
        - "CMD-SHELL"
        - "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  redis_data-dev:
    driver: local
  ml-models-dev:
    driver: local

networks:
  app-network-dev:
    driver: bridge